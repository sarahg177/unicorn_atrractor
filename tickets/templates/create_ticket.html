{% extends 'base.html' %}
{% block page_title %}Add a New Ticket Page{% endblock %}
{% block page_heading %}<i class="fas fa-bug"></i>Add a New Ticket{% endblock %}

{% block content %}
<div class="container">
    <div class="card white">
        <div class="card-content blue-grey-text">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_p  }}

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{%endblock %}
